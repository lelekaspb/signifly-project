<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezone</title>
    <!-- <link rel="stylesheet" href="form2-3.css" /> -->
  </head>
  <body>
    <img src="images/topbar-ss.png" class="header" />

    <div class="progressbar-flex">
      <img src="/images/second-step.svg" class="step" />
    </div>
    <h1 class="title">What types of games are you interested in?</h1>

    <div class="chooser-wrap">
      <div class="choose-box" data-type="FPS">
        <img src="images/game-types/fps.svg" class="icon" />
        <p class="game-type">FPS</p>
      </div>

      <div class="choose-box" data-type="MMORPG">
        <img src="images/game-types/mmorpg.svg" class="icon" />
        <p class="game-type">MMORPG</p>
      </div>

      <div class="choose-box" data-type="Sports">
        <img src="images/game-types/sports.svg" class="icon" />
        <p class="game-type">SPORTS</p>
      </div>

      <div class="choose-box" data-type="Racing">
        <img src="images/game-types/racing.svg" class="icon" />
        <p class="game-type">RACING</p>
      </div>

      <div class="choose-box" data-type="Tower defense">
        <img src="images/game-types/tower defense.svg" class="icon" />
        <p class="game-type longtext">TOWER<br />DEFENSE</p>
      </div>

      <div class="choose-box" data-type="RTS">
        <img src="images/game-types/rts.svg" class="icon" />
        <p class="game-type">RTS</p>
      </div>

      <div class="choose-box" data-type="Simulation">
        <img src="images/game-types/simulation.svg" class="icon" />
        <p class="game-type">SIMULATION</p>
      </div>

      <div class="choose-box" data-type="Role-playing">
        <img src="images/game-types/role-playing.svg" class="icon" />
        <p class="game-type longtext">ROLE-PLAYING</p>
      </div>

      <div class="choose-box" data-type="Adventure">
        <img src="images/game-types/adventure.svg" class="icon" />
        <p class="game-type">ADVENTURE</p>
      </div>

      <div class="choose-box" data-type="Survival">
        <img src="images/game-types/survival.svg" class="icon" />
        <p class="game-type">SURVIVAL</p>
      </div>

      <div class="choose-box" data-type="Fighting">
        <img src="images/game-types/fighting.svg" class="icon" />
        <p class="game-type longtext">FIGHTING</p>
      </div>

      <div class="choose-box" data-type="Battle royale">
        <img src="images/game-types/battle royale.svg" class="icon" />
        <p class="game-type">BATTLE<br />ROYALE</p>
      </div>

      <div class="choose-box" data-type="Rhythm">
        <img src="images/game-types/rhythm.svg" class="icon" />
        <p class="game-type">RHYTHM</p>
      </div>

      <div class="choose-box" data-type="Platform">
        <img src="images/game-types/platform.svg" class="icon" />
        <p class="game-type longtext">PLATFORM</p>
      </div>
    </div>

    <button class="next-button">NEXT</button>
    <!-- <a href="form3.html" class="next-button">NEXT</a> -->
    <script type="module" src="./scripts/form2.js"></script>
  </body>
</html>
