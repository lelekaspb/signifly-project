<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/topbar-ss.png" class="header" />

    <div class="progressbar-flex">
      <img src="/images/fourth-step.svg" class="step" />
    </div>

    <div class="wrap">
      <div class="left-side">
        <h1 class="title">
          Almost there! We just need some login details from you...
        </h1>

        <div class="form-wrap">
          <form>
            <div class="label-parent">
              <div class="label-wrap">
                <label for="fname">Email address</label>
                <input type="email" class="email" name="email" />
              </div>
              <div class="label-wrap">
                <label for="lname">Password</label>
                <input type="password" class="password" name="password" />
              </div>
            </div>
            <a href="#">
              <button type="submit">SUBMIT</button>
            </a>
          </form>
        </div>
      </div>

      <div class="right-side">
        <img src="images/form4-illustration.svg" class="form4-pic" />
      </div>
    </div>

    <script type="module" src="./scripts/form4.js"></script>
  </body>
</html>
