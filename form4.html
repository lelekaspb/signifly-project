<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezone</title>
  </head>
  <body>
    <img src="images/topbar-ss.png" class="header" />

    <div class="progressbar-flex">
      <img src="/images/fourth-step.svg" class="step" />
    </div>

    <div class="wrap">
      <div class="left-side">
        <h3 class="title">
          Almost there! We just need some login details from you...
        </h3>

        <div class="form-wrap">
          <form>
            <div class="label-parent">
              <div class="label-wrap">
                <label for="fname"
                  >Email address <span class="star">*</span></label
                >
                <input
                  type="email"
                  class="email"
                  name="email"
                  required
                  placeholder=" "
                  inputmode="email"
                />

                <span class="hint">You must enter a valid email address</span>
              </div>
              <div class="label-wrap">
                <label for="lname">Password <span class="star">*</span></label>
                <input
                  type="password"
                  class="password"
                  name="password"
                  required
                  placeholder=" "
                />
                <span class="hint"
                  >Your password must contain 6 - 15 characters, including at
                  least one letter and number</span
                >
              </div>
            </div>
            <a href="#">
              <button type="submit">SUBMIT</button>
            </a>
          </form>
        </div>
      </div>

      <div class="right-side">
        <img src="images/form4-illustration.svg" class="form4-pic" />
      </div>
    </div>

    <script type="module" src="./scripts/form4.js"></script>
  </body>
</html>
