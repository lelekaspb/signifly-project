<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezone</title>
    <script type="module" crossorigin src="./assets/form2.4dee4bf6.js"></script>
    <link rel="modulepreload" href="./assets/modulepreload-polyfill.b7f2da20.js">
    <link rel="modulepreload" href="./assets/data.f32d0dfc.js">
    <link rel="stylesheet" href="./assets/form2-3.25286ccd.css">
  </head>
  <body>
    <img src="./assets/topbar-ss.bb31e02d.png" class="header" />

    <div class="progressbar-flex">
      <img src="./assets/second-step.307e6d61.svg" class="step" />
    </div>
    <h3 class="title">What types of games are you interested in?</h3>

    <div class="chooser-wrap">
      <div class="choose-box" data-type="FPS">
        <img src="./assets/fps.61d7946e.svg" class="icon" />
        <p class="game-type"><strong>FPS</strong></p>
      </div>

      <div class="choose-box" data-type="MMORPG">
        <img src="./assets/mmorpg.d9ede346.svg" class="icon" />
        <p class="game-type"><strong>MMORPG</strong></p>
      </div>

      <div class="choose-box" data-type="Sports">
        <img src="./assets/sports.324fdb6f.svg" class="icon" />
        <p class="game-type"><strong>SPORTS</strong></p>
      </div>

      <div class="choose-box" data-type="Racing">
        <img src="./assets/racing.6deb0fbf.svg" class="icon" />
        <p class="game-type"><strong>RACING</strong></p>
      </div>

      <div class="choose-box" data-type="Tower defense">
        <img src="./assets/tower defense.ac6f6ade.svg" class="icon" />
        <p class="game-type longtext">
          <strong>TOWER<br />DEFENSE</strong>
        </p>
      </div>

      <div class="choose-box" data-type="RTS">
        <img src="./assets/rts.f08770ed.svg" class="icon" />
        <p class="game-type"><strong>RTS</strong></p>
      </div>

      <div class="choose-box" data-type="Simulation">
        <img src="./assets/simulation.15674785.svg" class="icon" />
        <p class="game-type"><strong>SIMULATION</strong></p>
      </div>

      <div class="choose-box" data-type="Role-playing">
        <img src="./assets/role-playing.acd231e5.svg" class="icon" />
        <p class="game-type longtext"><strong>ROLE-PLAYING</strong></p>
      </div>

      <div class="choose-box" data-type="Adventure">
        <img src="./assets/adventure.2d625d40.svg" class="icon" />
        <p class="game-type"><strong>ADVENTURE</strong></p>
      </div>

      <div class="choose-box" data-type="Survival">
        <img src="./assets/survival.25dbc613.svg" class="icon" />
        <p class="game-type"><strong>SURVIVAL</strong></p>
      </div>

      <div class="choose-box" data-type="Fighting">
        <img src="./assets/fighting.c56a63e3.svg" class="icon" />
        <p class="game-type longtext"><strong>FIGHTING</strong></p>
      </div>

      <div class="choose-box" data-type="Battle royale">
        <img src="./assets/battle royale.8a7046e2.svg" class="icon" />
        <p class="game-type">
          <strong>BATTLE<br />ROYALE</strong>
        </p>
      </div>

      <div class="choose-box" data-type="Rhythm">
        <img src="./assets/rhythm.73380e79.svg" class="icon" />
        <p class="game-type"><strong>RHYTHM</strong></p>
      </div>

      <div class="choose-box" data-type="Platform">
        <img src="./assets/platform.0bd0043d.svg" class="icon" />
        <p class="game-type longtext"><strong>PLATFORM</strong></p>
      </div>
    </div>

    <button class="next-button">NEXT</button>
    
  </body>
</html>
